<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Antenna Length Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="assets/favicon.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body class="main">
        
        <img class="title" src="assets/logo.png" />

        <div class="sections">
        <h3 class="sectionHeaders">1. What type of antenna do you want to build?</h3>
            <div class="antennaType">
                <img class="antennaImg" src="assets\dipole.png" alt="Dipole Antenna">

                <div>
                    <input type="radio" id="dipole" name="antennaType" value="Dipole" onclick="antennaLengthCalc()"> <label for="dipole">Dipole</label>
                </div>
            </div>
            
            <div class="antennaType">
                <img class="antennaImg" src="assets\fandipole.png" alt="Fan Dipole Antenna">

                <div>
                    <input type="radio" id="fanDipole" name="antennaType" value="Fan Dipole" onclick="antennaLengthCalc()"> <label for="fanDipole">Fan Dipole</label>
                </div>
            </div>

            <div class="antennaType">
                <img class="antennaImg" src="assets\invertedvee.png" alt="Inverted Vee Dipole Antenna">

                <div>
                    <input type="radio" id="invertedVee" name="antennaType" value="Inverted Vee" onclick="antennaLengthCalc()"> <label for="invertedVee">Inverted Vee</label>
                </div>
            </div>

            <div class="antennaType">
                <img class="antennaImg" src="assets\ocf.png" alt="Off Center Fed Dipole">

                <div>
                    <input type="radio" id="ocfDipole" name="antennaType" value="Off Center Fed Dipole" onclick="antennaLengthCalc()"> <label for="ocfDipole">Off Center Fed Dipole</label>
                </div>
            </div>

            <div class="antennaType">
                <img class="antennaImg" src="assets\vertical.png" alt="Vertical Antenna">

                <div>
                    <input type="radio" id="vertical" name="antennaType" value="Vertical" onclick="antennaLengthCalc()"> <label for="vertical">Vertical</label>
                </div>
            </div>
        </div>
        
        <div class="sections">
            <h3 class="sectionHeaders">2. What frequency will you be operating on?</h3>

            <div class="frequencyField">

                <div class="singleFreq" id="singleFreq">
                    <label for="freq">Frequency: </label> <input type="number" step="0.01" class="freqInput" type="text" min="0" id="mono" name="mono" oninput="antennaLengthCalc()"> <span>MHz</span>
                </div>

                <div class="doubleFreq" id="doubleFreq">
                    <label for="ocfFreq">Highest Desired Band: </label>
                    <select name="ocfBands" id="ocfBands" onchange="antennaLengthCalc()">
                        <option value="40m"> 40m (7.000 MHz) </option>
                        <option value="80m"> 80m (3.5 MHz) </option>
                    </select>
                </div>

                <div class="tripleFreq" id="tripleFreq">
                    <div>
                        <label for="freq">Frequency for First Leg: </label> <input type="number" min="0" step="0.01" class="freqInput" type="text" id="fan1" name="fan1" oninput="antennaLengthCalc()"> <span>MHz</span>
                    </div>
                    <div>
                        <label for="freq">Frequency for Second Leg: </label> <input type="number" min="0" step="0.01" class="freqInput" type="text" id="fan2" name="fan2" oninput="antennaLengthCalc()"> <span>MHz</span>
                    </div>
                    <div>
                        <label for="freq">Frequency for Third Leg: </label> <input type="number" min="0" step="0.01"  class="freqInput" type="text" id="fan3" name="fan3" oninput="antennaLengthCalc()"> <span>MHz</span>
                    </div>
                </div>
                <div>
                    <label for="meters">Meters</label><input type="radio" id="meters" name="units" value="meters" onclick="antennaLengthCalc()" checked>
                    <label for="meters">Feet</label><input type="radio" id="feet" name="units" value="feet" onclick="antennaLengthCalc()" >
                </div>
            </div>

        </div>

        <div class="sections">
            <h3 id="antennaInfo" class="sectionHeaders">3. Here's your antenna...</h3>
            
            <canvas class="drawAntenna" id="antennaDiagram" width="800" height="250">
                You're browser does not support the canvas tag.
            </canvas>
        </div>

        <script src="antennaCalc.js"></script>

    </body>
</html>
