<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Antenna Length Calculator</title>
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <h1>Sheldon's Antenna Length Calculator</h1>

        <div class="sections">
        <h3>1. What type of antenna do you want to build?</h3>
            <div class="antenna_type">
                <img class="antenna_img" src="dipole.png" alt="Dipole Antenna">
                <div class="antenna_control">
                    <input type="radio" id="dipole" name="antenna_type"> <label>Dipole</label>
                </div>
            </div>
            
            <div class="antenna_type">
                <img class="antenna_img" src="fandipole.png" alt="Fan Dipole Antenna">
                <div class="antenna_control">
                    <input type="radio" id="fan_dipole" name="antenna_type"> <label>Fan Dipole</label>
                </div>
            </div>

            <div class="antenna_type">
                <img class="antenna_img" src="invertedvee.png" alt="Inverted Vee Dipole Antenna">
                <div class="antenna_control">
                    <input type="radio" id="inverted_vee" name="antenna_type"> <label>Inverted Vee</label>
                </div>
            </div>

            <div class="antenna_type">
                <img class="antenna_img" src="ocf.png" alt="Off Center Fed Dipole">
                <div class="antenna_control">
                    <input type="radio" id="ocf_dipole" name="antenna_type"> <label>Off Center Fed Dipole</label>
                </div>
            </div>

            <div class="antenna_type">
                <img class="antenna_img" src="vertical.png" alt="Vertical Antenna">
                <div class="antenna_control">
                    <input type="radio" id="vertical" name="antenna_type"> <label>Vertical</label>
                </div>
            </div>
            </br>
            <button type="button">Select Antenna</button>
        </div>
        
        <div class="sections">
        <h3>2. What frequency will you be operating on?</h3>
            <label for="freq">Frequency: </label><input class="freq_input" type="text" id="freq" name="freq"> <span>MHz</span> </br>
            <button type="button">Select Band</button>
        </div>
        <div class="sections">
        <h3>3. Here's your antenna...</h3>
        </div>
    </body>
</html>
